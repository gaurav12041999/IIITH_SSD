<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td {border:1px solid black;border-collapse:collapse;}
        </style>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <title>
            Student Records
        </title>
    </head>
    <body>
        <div>
        <h1>Student Records</h1>
        <form>
            <input type="text" placeholder="Roll No." id="Roll No.">
            <input type="text" placeholder="Student Name" id="Student Name">
            <input class="add" type="submit" value="Add New"><br>
        </form>
        <br>
        <table>
            <tr class="heading">
                <th>Roll No.</th>
                <th>Name</th>
            </tr>
        </table>
        <br>
        <input class="delete" type ="submit" value="Delete Last Entry">
        </div>
    </body>
</html>
