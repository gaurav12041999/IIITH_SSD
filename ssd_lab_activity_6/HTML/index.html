<!DOCTYPE html>
<html>
    <head>
        <title>Team Information Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script> 
    </head>

    <body>
        <div class ="form">
         <h1 style="text-align: center">Team Form</h1>
         <form>
            <label for="ManagerName">Manager Name</label>
            <input type="text" id="ManagerName" name="ManagerName" required><br><br>
            <label for="GroupEmail">Group Email</label>
            <input type="email" id="GroupEmail" name="GroupEmail" required><br><br>
            <label for="ServerUsername">Server Username</label>
            <input type="text" id="ServerUsername" name="ServerUsername" onkeyup="checkusername()" required><br><br>
            <label for="ServerPassword">Server Password</label>
            <input type="text" id="ServerPassword" name="ServerPassword" required><br><br><br>
            <label for="ConfirmPassword">Confirm Password</label>
            <input type="text" id="ConfirmPassword" name="ConfirmPassword" onblur="javascript:checkpass(event)" required><br><br>

            <label for="TeamLead ">Team Lead</label>
            <input list="list" name="TeamLead" id="TeamLead">

            <datalist id="list">
            <option value="Gaurav">
            <option value="Pratik">
            <option value="Vijay">
            <option value="Prayas">
            </datalist><br><br>

            <label for="TeamMembers">Team Members</label><br>
            <!--Drop target1-->
            <div>
            <div class="droptarget-div" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)">
                <p id="dragtarget-div1"
                    ondragstart="dragstartHandler(event)"
                    draggable="true">
                    Tony
                </p>
                <p id="dragtarget-div2"
                    ondragstart="dragstartHandler(event)"
                    draggable="true">
                    Steve
                </p>
                <p id="dragtarget-div3"
                    ondragstart="dragstartHandler(event)"
                    draggable="true">
                    Bruce
                </p>
                <p id="dragtarget-div4"
                    ondragstart="dragstartHandler(event)"
                    draggable="true">
                    Client
                </p>
            </div>
            <div class="droptarget-div" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)">
            </div>
            </div>
            <input type="button" value="Submit">
        </form>
        </div>
    </body>

    
</html>
